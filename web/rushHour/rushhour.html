<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Hour</title>
    <link rel="stylesheet" href="./rushhour.css">
    <script src="./rushhour.js" defer></script>
</head>
<body>
    <div class="scene">
        <button class="level1">Generate level 1</button>
        <button class="level2">Generate level 2</button>
        <button class="level3">Generate level 3</button>
        <button class="export">Export status</button>
        <div class="board"></div>
        <div class="button-container">
            <button class="arrow-keys" id="left">Left</button>
            <button class="arrow-keys" id="down">Down</button>
            <button class="arrow-keys" id="up">Up</button>
            <button class="arrow-keys" id="right">Right</button>            
        </div>
        <div class="logs"></div>
    </div>
    
</body>
</html>
